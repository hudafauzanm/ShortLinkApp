  <script type="text/javascript">
    $(document).ready(function(){
        $("#shortlink_form").submit(function(e) {
            e.preventDefault(); // avoid to execute the actual submit of the form.
            var json = {"url" : document.getElementById("url").value}
            var hasil = JSON.stringify(json);
            console.log(hasil);
            $.ajax({
                type: "POST",
                url: 'http://192.168.17.39:7000/api/ShortLink/',
                data: hasil,
                contentType: 'application/json',
                dataType: 'json', // serializes the form's elements.
                success: function(data)
                {
                    document.getElementById("shorter").innerHTML = data.data;
                }
                });
            });
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
        $("#login_form").submit(function(e) {
            e.preventDefault(); // avoid to execute the actual submit of the form.
            var json = {"email" : document.getElementById("email").value,
            "password" : document.getElementById("password").value}
            var hasil = JSON.stringify(json);
            console.log(hasil);
            $.ajax({
                type: "POST",
                url: 'http://192.168.17.39:7000/api/Login',
                data: hasil,
                contentType: 'application/json',
                dataType: 'json', // serializes the form's elements.
                success: function(data)
                {
                    if(data.role == '2')
                    {
                      Cookies.set('jwttoken', data.data);
                      Cookies.set('userid', data.id);
                      window.location.href = "http://192.168.17.39:8080/AccountView.html"
                    }
                    else if(data.role == '1')
                    {
                      Cookies.set('jwttoken', data.data);
                      Cookies.set('userid', data.id);
                      window.location.href = "http://192.168.17.39:8080/AdminView.html"
                    }
                }
                });
            });
    });
  </script>
  <script>
    var openmodal = document.querySelectorAll('.modal-open')
    for (var i = 0; i < openmodal.length; i++) {
      openmodal[i].addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal()
      })
    }
    
    const overlay = document.querySelector('.modal-overlay')
    overlay.addEventListener('click', toggleModal)
    
    var closemodal = document.querySelectorAll('.modal-close')
    for (var i = 0; i < closemodal.length; i++) {
      closemodal[i].addEventListener('click', toggleModal)
    }
    
    document.onkeydown = function(evt) {
      evt = evt || window.event
      var isEscape = false
      if ("key" in evt) {
    	isEscape = (evt.key === "Escape" || evt.key === "Esc")
      } else {
    	isEscape = (evt.keyCode === 27)
      }
      if (isEscape && document.body.classList.contains('modal-active')) {
    	toggleModal()
      }
    };
    
    function toggleModal () {
      const body = document.querySelector('body')
      const modal = document.querySelector('.modal')
      modal.classList.toggle('opacity-0')
      modal.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
  </script>
